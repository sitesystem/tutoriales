                <p class="lead">Párrafo normal</p>

                <h2>Inline</h2>
                <p>
                    You can use the mark tag to <mark>highlight</mark> text.
                    Wrap inline snippets of code with <code>&lt;code&gt;</code>.
                </p>
                <div class="bs-example">
                    For example, <code>&lt;section&gt;</code> should be wrapped as inline.
                </div>
                <div class="bs-clipboard">
                    <button type="button" class="btn-clipboard" title="Copy to clipboard">Copiar</button>
                </div>
                <figure class="highlight">
                    <pre>
                        For example, <span class="nt">code</span> section should be wrapped as inline.
                    </pre>
                    <pre>
                        To switch directories, type <kbd>cd</kbd> followed by the name of the directory.
                        To edit settings, press <kbd><kbd>ctrl</kbd> + <kbd>,</kbd></kbd>
                    </pre>
                    <pre>
                        <var>y</var> = <var>m</var><var>x</var> + <var>b</var>
                    </pre>
                    <samp>
                        This text is meant to be treated as sample output from a computer program.
                    </samp>
                </figure>
